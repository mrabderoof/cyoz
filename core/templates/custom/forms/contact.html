{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
  <h1>Contact us</h1>
  
  {% if submitted %}
      <p class="success">
         Your message was submitted successfully. Thank you.
     </p>
 
 {% else %}
     <form action="" method="post" novalidate>
     <table>
        {{ form.as_table }}
         <tr>
             <td>&nbsp;</td>
             <td><input type="submit" value="Submit"></td>
         </tr>
     </table>
     {% csrf_token %}
     </form>
 {% endif %}
{% endblock%}



<header id="header">
        <div id="logo"> ...
        <div id="top_menu">
         Home | Calendar | About | 
          <a href="/contact">Contact Us</a>
        </div>
