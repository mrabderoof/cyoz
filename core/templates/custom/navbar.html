<style type="text/css">

{% for Navigation in Navigations %}

{% if Navigation.navbar_place == 'Bottom' %}
  bottom: 0;
  width: 100%;
{% elif Navigation.navbar_place == 'Sticky' %}
  overflow: hidden;
  position: -webkit-sticky; /* Safari */
  position: sticky;
  top: 0;
}
li {
  float: left;
}
.container{
  padding:20px;
  height:1500px;
  padding-bottom: 2.5rem;
}
{% elif Navigation.navbar_place == 'Left' %}
  width: 25%;
  height: 100%;
  overflow: auto;
}
.container{ 
  margin-left:25%;
  padding:1px 16px;
  height:1000px;
}
{% elif Navigation.navbar_place == 'Right' %}
  margin-left: 80%;
  width: 20%;
  height: 100%;
  overflow: auto;
  text-align: center;
}
.container{ 
  margin-right:25%;
  padding:1px 16px;
  height:1000px;
}
{% elif Navigation.navbar_place == 'Top' %}
  overflow: hidden;
  top: 0;
  width: 100%;
}

li a {
  float: left;
}
.container{ 
  padding:20px;
  margin-top:30px;
  height:1500px;

}
{% endif %}

li a {
  display: block;
  color: #000;
  padding: 8px 16px;
  text-decoration: none;
}

li a.active {
  background-color: #4CAF50;
  color: white;
}

li a:hover:not(.active) {
  background-color: #555;
  color: white;
}

{% if Navigation.navbar_toggle == 'No' %}
{% if Navigation.navbar_lock == 'No' %}
.sidenav {
  height: 100%;
  width: 160px;
  position: fixed;
  z-index: 1;
  top: 0;
  left: 0;
  background-color: #111;
  overflow-x: hidden;
  padding-top: 20px;
}

.sidenav a {
  padding: 6px 8px 6px 16px;
  text-decoration: none;
  font-size: 25px;
  color: #818181;
  display: block;
}

.sidenav a:hover {
  color: #f1f1f1;
}

.main {
  margin-left: 160px; /* Same as the width of the sidenav */
  font-size: 28px; /* Increased text to enable scrolling */
  padding: 0px 10px;
}

@media screen and (max-height: 450px) {
  .sidenav {padding-top: 15px;}
  .sidenav a {font-size: 18px;}
}

{% elif Navigation.navbar_lock == 'Yes' %}
.sidenav {
  width: 130px;
  position: fixed;
  z-index: 1;
  top: 20px;
  left: 10px;
  background: #eee;
  overflow-x: hidden;
  padding: 8px 0;
}

.sidenav a {
  padding: 6px 8px 6px 16px;
  text-decoration: none;
  font-size: 25px;
  color: #2196F3;
  display: block;
}

.sidenav a:hover {
  color: #064579;
}

.main {
  margin-left: 140px; /* Same width as the sidebar + left position in px */
  font-size: 28px; /* Increased text to enable scrolling */
  padding: 0px 10px;
}

@media screen and (max-height: 450px) {
  .sidenav {padding-top: 15px;}
  .sidenav a {font-size: 18px;}
}
{% endif %}

{% elif Navigation.navbar_toggle == 'Yes' %}
{% if Navigation.navbar_place == 'Left' or Navigation.navbar_place == 'Right' %}
.sidebar {
  height: 100%;
  width: 0;
  position: fixed;
  z-index: 1;
  top: 0;
  background-color: #111;
  overflow-x: hidden;
  transition: 0.5s;
  padding-top: 60px;
{% if Navigation.navbar_place == 'Right' %}
  right: 0;

{% elif Navigation.navbar_place == 'Left' %}
  left: 0;
  
{% endif %}
}

.sidebar a {
  padding: 8px 8px 8px 32px;
  text-decoration: none;
  font-size: 25px;
  color: #818181;
  display: block;
  transition: 0.3s;
}

.sidebar a:hover {
  color: #f1f1f1;
}

.sidebar .closebtn {
  position: absolute;
  top: 0;
  font-size: 36px;
{% if Navigation.navbar_place == 'Right' %}
  margin-right: 50px;
  left: 25px;
{% elif Navigation.navbar_place == 'Left' %}
  margin-left: 50px;
  right: 25px;
{% endif %}
}

.openbtn {
  font-size: 20px;
  cursor: pointer;
  background-color: #111;
  color: white;
  padding: 10px 15px;
  border: none;
}

.openbtn:hover {
  background-color: #444;
}

#main {
  padding: 16px;
{% if Navigation.navbar_place == 'Right' %}
  text-align: right;
  transition: margin-right .5s;
{% elif Navigation.navbar_place == 'Left' %}
  transition: margin-left .5s;
{% endif %}
}

/* On smaller screens, where height is less than 450px, change the style of the sidenav (less padding and a smaller font size) */
@media screen and (max-height: 450px) {
  .sidebar {padding-top: 15px;}
  .sidebar a {font-size: 18px;}
}
{% endif%}
{% endif%}

{% if Navigation.navbar_place == 'Top' %}
img{
  width: 25px;
}

.topnav {
  overflow: hidden;
  background-color: #333;
}

.topnav a {
  float: left;
  display: block;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

.topnav a:hover {
  background-color: #ddd;
  color: black;
}

.topnav a.active {
  background-color: #4CAF50;
  color: white;
}

.topnav .icon {
  display: none;
}

@media screen and (max-width: 600px) {
  .topnav a:not(:first-child) {display: none;}
  .topnav a.icon {
    float: right;
    display: block;
  }
}

@media screen and (max-width: 600px) {
  .topnav.responsive {position: relative;}
  .topnav.responsive .icon {
    position: absolute;
    right: 0;
    top: 0;
  }
  .topnav.responsive a {
    float: none;
    display: block;
    text-align: left;
  }
}

{% endif %}
{% endfor %}

</style>
